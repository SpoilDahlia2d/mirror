<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirror Link</title>
<style>
body, html {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  background: black; color: fuchsia;
  display: flex; justify-content: center; align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}
#startScreen {
  text-align: center;
}
#startBtn {
  font-size: 2rem;
  padding: 15px 30px;
  background: fuchsia; color: black;
  border: none; border-radius: 10px;
  cursor: pointer;
}
#mirror {
  display: none;
  width: 100%; height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
  position: absolute;
  top: 0; left: 0;
}
#hypnoText {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(1.5rem, 5vw, 3rem);
  text-align: center;
  animation: blink 1s infinite;
  white-space: pre-line;
}
@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}
</style>
</head>
<body>

<div id="startScreen">
  <p>You are ready for OBEY?<br>Open your ears well!</p>
  <button id="startBtn">CLICK</button>
</div>

<video id="mirror" autoplay playsinline></video>
<div id="hypnoText"></div>

<audio id="bgAudio" src="audio.mp3"></audio>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const mirror = document.getElementById("mirror");
const hypnoText = document.getElementById("hypnoText");
const audio = document.getElementById("bgAudio");

const phrases = [
  "You can’t resist me",
  "Obey and surrender",
  "Your mind is mine",
  "You exist for Dahlia",
  "Deeper… deeper…"
];

startBtn.addEventListener("click", async () => {
  startScreen.style.display = "none";
  mirror.style.display = "block";
  hypnoText.style.display = "block";

  // Attiva fotocamera frontale
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
    mirror.srcObject = stream;
  } catch (e) {
    alert("Camera access denied!");
  }

  // Avvia audio
  audio.play().catch(() => console.log("Autoplay blocked"));

  // Vibrazione smartphone
  if (navigator.vibrate) navigator.vibrate([200,100,200,100,200]);

  // Frasi cicliche
  let i = 0;
  setInterval(() => {
    hypnoText.textContent = phrases[i % phrases.length];
    i++;
  }, 2000);

  // Redirect dopo 1 minuto
  setTimeout(() => {
    window.location.href = "https://throne.com/dahliastar"; 
  }, 100000);
});
</script>

</body>
</html>
